<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Movie Box">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Google Meta Tags -->
    {% block meta %}
    
    {% endblock %}
    <!-- End Google meta Tags -->

    <!-- Social Meta Tags -->
    {% block social %}
    
    {% endblock %}
    <!-- End Social Meta Tags -->

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    {% block css %}
    
    {% endblock %}
    <!-- End Css -->

    <!--  -->
    <meta name="apple-mobile-web-app-title" content="Movie Box">
    <link rel="apple-touch-startup-image" href="{{url_for('static', filename='img/favicon/ios-start.png')}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static', filename='img/favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='img/favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='img/favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="mask-icon" href="{{url_for('static', filename='img/favicon/safari-pinned-tab.svg')}}" color="#ffdf9b">
    <meta name="apple-mobile-web-app-status-bar-style" content="yellow">
    
    {% if title %}
    <title>Movie Box : {{title}}</title>
    {% else %}
    <title>Movie Box</title>
    {% endif %}
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
    {% block body %}
    
    {% endblock %}
    </div>
    <button id="back2top">Top</button>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/install.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    {% block script %}
    
    {% endblock %}
</body>
</html>
